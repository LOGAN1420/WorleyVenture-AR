<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; }
      
      .debug-panel {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 1000;
        max-width: 80%;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true;" color-space="sRGB" renderer="colorManagement: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      </a-entity>
    </a-scene>
    
    <div class="debug-panel">Status: Initializing...</div>
    
    <script>
      window.onload = function() {
        const sceneEl = document.querySelector('a-scene');
        const debugPanel = document.querySelector('.debug-panel');
        
        function updateStatus(message) {
          console.log(message);
          debugPanel.textContent = 'Status: ' + message;
        }
        
        updateStatus('Checking environment...');
        
        // Check for WebXR support
        if ('xr' in navigator) {
          updateStatus('WebXR supported');
        } else {
          updateStatus('WARNING: WebXR not supported in this browser');
        }
        
        // Check for HTTPS
        if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
          updateStatus('ERROR: HTTPS required for camera access');
        } else {
          updateStatus('HTTPS confirmed - checking target file...');
          
          // Check if target file exists
          fetch('./targets.mind')
            .then(response => {
              if (response.ok) {
                updateStatus('Target file found - waiting for camera permission...');
              } else {
                updateStatus('ERROR: Target file not found (status: ' + response.status + ')');
              }
            })
            .catch(error => {
              updateStatus('ERROR: Cannot access target file - ' + error.message);
            });
        }
        
        // Log initialization events
        sceneEl.addEventListener("arReady", function() {
          updateStatus('AR Ready - Point camera at target');
        });
        
        sceneEl.addEventListener("arError", function(event) {
          updateStatus('AR Error: ' + event.detail.error);
        });
        
        sceneEl.addEventListener("targetFound", function() {
          updateStatus('Target Found! âœ“');
        });
        
        sceneEl.addEventListener("targetLost", function() {
          updateStatus('Target Lost. Please realign.');
        });
        
        // Check camera permissions explicitly
        function checkCameraPermission() {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
              updateStatus('Camera permission granted - AR should initialize shortly');
              stream.getTracks().forEach(track => track.stop()); // Stop the camera stream
            })
            .catch(function(err) {
              updateStatus('ERROR: Camera permission denied - ' + err.message);
              console.error('Camera permission error:', err);
            });
        }
        
        // Try to access camera after a short delay
        setTimeout(checkCameraPermission, 2000);
        
        // Fallback timeout for initialization issues
        setTimeout(function() {
          if (!debugPanel.textContent.includes('AR Ready') && !debugPanel.textContent.includes('Target Found')) {
            updateStatus('Timeout: AR not initializing properly. Check console for errors.');
            console.log('MindAR debug info:', {
              protocol: window.location.protocol,
              hostname: window.location.hostname,
              userAgent: navigator.userAgent,
              hasXR: 'xr' in navigator,
              hasMediaDevices: 'mediaDevices' in navigator
            });
          }
        }, 10000);
      };
    </script>
  </body>
</html>
