<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Business Card AR</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
      }
      .debug-info {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 9998;
        max-width: 80%;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="loading-screen">
      <div>Loading, please wait...</div>
    </div>
    
    <div class="debug-info">
      Status: Initializing...
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" stats>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        <a-text value="Hello MindAR!" position="0 0 0.1" align="center" color="white" scale="0.5 0.5 0.5"></a-text>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const loadingScreen = document.querySelector('.loading-screen');
        const debugInfo = document.querySelector('.debug-info');
        
        function updateStatus(message) {
          console.log(message);
          debugInfo.innerHTML = 'Status: ' + message;
        }
        
        updateStatus('Initializing MindAR...');
        
        // Check if target file exists
        function checkTargetFile() {
          updateStatus('Checking target file...');
          const xhr = new XMLHttpRequest();
          xhr.open('HEAD', './targets.mind', true);
          xhr.onload = function() {
            if (xhr.status === 200) {
              updateStatus('Target file found');
            } else {
              updateStatus('ERROR: Target file not found (status: ' + xhr.status + ')');
            }
          };
          xhr.onerror = function() {
            updateStatus('ERROR: Cannot access target file');
          };
          xhr.send();
        }
        
        setTimeout(checkTargetFile, 1000);
        
        // MindAR events
        sceneEl.addEventListener("arReady", function() {
          updateStatus('AR Ready');
          loadingScreen.style.display = 'none';
        });
        
        sceneEl.addEventListener("arError", function(event) {
          updateStatus('AR Error: ' + event.detail.error);
        });
        
        sceneEl.addEventListener("targetFound", function() {
          updateStatus('Target Found! âœ“');
        });
        
        sceneEl.addEventListener("targetLost", function() {
          updateStatus('Target Lost. Please realign.');
        });
        
        // Fallback to hide loader after timeout
        setTimeout(() => {
          if (loadingScreen.style.display !== 'none') {
            loadingScreen.style.display = 'none';
            updateStatus('Timeout reached. AR may not be initializing correctly.');
          }
        }, 15000);
      });
    </script>
  </body>
</html>
