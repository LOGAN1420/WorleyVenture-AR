<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Advanced Business Card AR</title>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
      }
      .debug-info {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 10px 15px;
        border-radius: 5px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        z-index: 9998;
        max-width: 80%;
        word-wrap: break-word;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      .buttons {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        z-index: 9997;
      }
      .buttons button {
        margin: 5px;
        padding: 10px;
        border-radius: 5px;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="loading-screen">
      <div>Loading, please wait...</div>
      <div style="font-size: 12px; margin-top: 20px;">Make sure you've generated the targets.mind file</div>
    </div>
    
    <div class="debug-info">
      Status: Initializing...
    </div>
    
    <div class="buttons">
      <button id="switchModel">Switch Model</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiScanning: true;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" color-space="sRGB" renderer="colorManagement: true; physicallyCorrectLights" stats>
      <a-assets>
        <!-- You can add 3D models here -->
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Card background -->
        <a-plane color="#ffffff" opacity="0.8" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        
        <!-- Name and title -->
        <a-text value="John Doe" position="0 0.1 0.01" align="center" color="#000000" scale="0.5 0.5 0.5" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-text>
        <a-text value="Software Developer" position="0 0.03 0.01" align="center" color="#333333" scale="0.3 0.3 0.3" font="https://cdn.aframe.io/fonts/Roboto-msdf.json"></a-text>
        
        <!-- Contact info -->
        <a-text value="john.doe@example.com" position="0 -0.05 0.01" align="center" color="#666666" scale="0.2 0.2 0.2"></a-text>
        <a-text value="+1 (555) 123-4567" position="0 -0.1 0.01" align="center" color="#666666" scale="0.2 0.2 0.2"></a-text>
        
        <!-- 3D model -->
        <a-entity id="avatar" position="0 0.25 0.1" rotation="0 0 0" scale="0.004 0.004 0.004" gltf-model="#avatarModel" animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true"></a-entity>
        
        <!-- Social media icons -->
        <a-entity id="socialIcons" position="0 -0.18 0.01">
          <a-circle position="-0.2 0 0" radius="0.04" color="#3b5998"></a-circle> <!-- Facebook -->
          <a-circle position="-0.1 0 0" radius="0.04" color="#1da1f2"></a-circle> <!-- Twitter -->
          <a-circle position="0 0 0" radius="0.04" color="#0077b5"></a-circle> <!-- LinkedIn -->
          <a-circle position="0.1 0 0" radius="0.04" color="#333333"></a-circle> <!-- GitHub -->
          <a-circle position="0.2 0 0" radius="0.04" color="#ff0000"></a-circle> <!-- YouTube -->
        </a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const sceneEl = document.querySelector('a-scene');
        const loadingScreen = document.querySelector('.loading-screen');
        const debugInfo = document.querySelector('.debug-info');
        const switchModelBtn = document.getElementById('switchModel');
        let modelVisible = true;
        
        function updateStatus(message) {
          console.log(message);
          debugInfo.innerHTML = 'Status: ' + message;
        }
        
        updateStatus('Initializing MindAR...');
        
        // Check if target file exists
        function checkTargetFile() {
          updateStatus('Checking target file...');
          const xhr = new XMLHttpRequest();
          xhr.open('HEAD', './targets.mind', true);
          xhr.onload = function() {
            if (xhr.status === 200) {
              updateStatus('Target file found');
            } else {
              updateStatus('ERROR: Target file not found (status: ' + xhr.status + ')');
            }
          };
          xhr.onerror = function() {
            updateStatus('ERROR: Cannot access target file');
          };
          xhr.send();
        }
        
        setTimeout(checkTargetFile, 1000);
        
        // MindAR events
        sceneEl.addEventListener("arReady", function() {
          updateStatus('AR Ready - Point camera at business card');
          loadingScreen.style.display = 'none';
        });
        
        sceneEl.addEventListener("arError", function(event) {
          updateStatus('AR Error: ' + event.detail.error);
        });
        
        sceneEl.addEventListener("targetFound", function() {
          updateStatus('Target Found! âœ“');
        });
        
        sceneEl.addEventListener("targetLost", function() {
          updateStatus('Target Lost. Please realign.');
        });
        
        // Switch model visibility
        switchModelBtn.addEventListener("click", function() {
          const avatar = document.getElementById('avatar');
          modelVisible = !modelVisible;
          avatar.setAttribute('visible', modelVisible);
          updateStatus(modelVisible ? 'Model visible' : 'Model hidden');
        });
        
        // Fallback to hide loader after timeout
        setTimeout(() => {
          if (loadingScreen.style.display !== 'none') {
            loadingScreen.style.display = 'none';
            updateStatus('Timeout reached. AR may not be initializing correctly.');
          }
        }, 15000);
      });
    </script>
  </body>
</html>
