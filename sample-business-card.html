<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  
  .debug-info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 8px;
    border-radius: 5px;
    font-size: 12px;
    z-index: 1000;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait..</div>
  </div>
  
  <div class="debug-info">
    Status: Initializing...
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
  >
    <!-- Using the existing marker files in the markers folder -->
    <a-nft
      type="nft"
      url="./markers/1"
      smooth="true"
      smoothCount="5"
      smoothTolerance="0.01"
      smoothThreshold="2"
    >
      <a-entity id="business-card-content">
        <!-- Floating Business Info -->
        <a-text
        value="John Doe\nSoftware Developer"
        position="0 2 0"
        align="center"
        color="#2E86AB"
        font="kelsonsans"
        width="8"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 20000"
    ></a-text>
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const sceneEl = document.querySelector('a-scene');
      const debugInfo = document.querySelector('.debug-info');
      let markerLoadingStarted = false;
      
      // Update debug info
      function updateStatus(message) {
        console.log(message);
        debugInfo.innerHTML = 'Status: ' + message;
      }
      
      updateStatus('Initializing AR...');
      
      // Check if marker files exist
      function checkMarkerFiles() {
        updateStatus('Checking marker files...');
        
        // Create test image elements to verify marker files
        const testImage = new Image();
        testImage.onload = function() {
          updateStatus('Marker file found!');
        };
        testImage.onerror = function() {
          updateStatus('ERROR: Marker file not found or inaccessible');
        };
        testImage.src = './markers/1.fset';
      }
      
      // Check marker files after a short delay
      setTimeout(checkMarkerFiles, 1000);
      
      // Camera access events
      sceneEl.addEventListener('camera-init', function() {
        updateStatus('Camera initialized');
      });
      
      sceneEl.addEventListener('camera-error', function(error) {
        updateStatus('Camera error: ' + error);
      });
      
      // NFT marker loading events
      sceneEl.addEventListener('arjs-nft-init', function() {
        updateStatus('NFT marker loading started');
        markerLoadingStarted = true;
      });
      
      sceneEl.addEventListener('arjs-nft-loading', function(event) {
        if (event.detail && event.detail.progress) {
          updateStatus('NFT marker loading: ' + Math.floor(event.detail.progress * 100) + '%');
        }
      });
      
      sceneEl.addEventListener('arjs-nft-loaded', function() {
        updateStatus('NFT marker data loaded');
        document.querySelector('.arjs-loader').style.display = 'none';
      });
      
      // When marker is found
      sceneEl.addEventListener('markerFound', function() {
        updateStatus('Marker detected! âœ“');
      });
      
      // When marker is lost
      sceneEl.addEventListener('markerLost', function() {
        updateStatus('Marker lost. Please realign.');
      });
      
      // Add a fallback check if marker loading doesn't start
      setTimeout(function() {
        if (!markerLoadingStarted) {
          updateStatus('WARNING: Marker loading process did not start');
        }
      }, 3000);
      
      // Fallback to hide loader after timeout
      setTimeout(() => {
        const loader = document.querySelector('.arjs-loader');
        if (loader && loader.style.display !== 'none') {
          loader.style.display = 'none';
          updateStatus('Timeout reached. Marker files may not be loading correctly.');
        }
      }, 10000);
    });
  </script>
</body>
